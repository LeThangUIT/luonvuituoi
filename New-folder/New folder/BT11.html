<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form Đăng nhập</title>
<link rel="stylesheet" href="css/BT11.css">
<script src="script/BT11.js"></script>
</head>

<body onload="username.focus();">
	<form action="" method="post" name="frmDangNhap" id="frmDangNhap">
	<table>
		<tr>
			<td colspan="2"><h1>Form đăng nhập</h1></td>
		</tr>
		<tr>
			<td class="label"><label>Tên người dùng</label></td>
			<td><input class="txt" type="text" name="username" id="username" placeholder="Tên đăng nhập"></td>
		</tr>
		<tr>
			<td class="label"><label>Mật khẩu</label></td>
			<td><input class="txt" type="password" name="password" id="password" placeholder="**********"></td>
		</tr>
		<tr>
			<td colspan="2" class="cell_btn"><input id="btn" type="button" value="Đăng nhập" onclick="return GuiThongTin();"></td>
		</tr>
		<tr>
			<td colspan="2" class="mess_cell"><label id="mess"> </label> <label id="login_name"></label></td>
		</tr>
	</table>
	</form>
</body>
</html>
